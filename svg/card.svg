<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>das path-Element</title>
	<desc>quadratic bezier curves - Q und q</desc>

	<g>
		<path d="M 0,50 Q 50,50 50,0" class="rail" />
		<path d="M 0,150 C 100,150 100,50 200,50" class="street" />
		<path d="M 150,0 L 150,200" class="foot" />
		<path d="M 50,200 C 50,150 100,150 200,150" class="water" />
		<rect x="0" y="0" width="200" height="200" fill="none" stroke="black" stroke-width="1" rx="7" />
	</g>
</svg>
